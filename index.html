<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Matheus de Bona" />
    <meta name="description" content="Página modelo" />
    <title>Página Modelo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <input class="display" type="text" readonly placeholder="0" />
      </div>
      <hr />
      <div class="row">
        <div class="col-3">
          <button
            class="btn btn-outline-dark btn-lg"
            type="button"
            id="limpar"
            onclick="limpar()"
          >
            C
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-dark btn-lg"
            type="button"
            id="del"
            onclick="deletar()"
          >
            del
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-dark btn-lg"
            type="button"
            id="op"
            onclick="quadrado()"
          >
            x²
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-dark btn-lg"
            type="button"
            id="op"
            onclick="inserir('/')"
          >
            ÷
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button
            class="btn btn-outline-dark btn-lg"
            type="button"
            id="num"
            onclick="inserir(7)"
          >
            7
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-dark btn-lg"
            type="button"
            id="num"
            onclick="inserir(8)"
          >
            8
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-dark btn-lg"
            type="button"
            id="num"
            onclick="inserir(9)"
          >
            9
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-dark btn-lg"
            type="button"
            id="op"
            onclick="inserir('*')"
          >
            x
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button
            class="btn btn-outline-dark btn-lg"
            type="button"
            id="num"
            onclick="inserir(4)"
          >
            4
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-dark btn-lg"
            type="button"
            id="num"
            onclick="inserir(5)"
          >
            5
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-dark btn-lg"
            type="button"
            id="num"
            onclick="inserir(6)"
          >
            6
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-dark btn-lg"
            type="button"
            id="op"
            onclick="inserir('-')"
          >
            -
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button
            class="btn btn-outline-dark btn-lg"
            type="button"
            id="num"
            onclick="inserir(1)"
          >
            1
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-dark btn-lg"
            type="button"
            id="num"
            onclick="inserir(2)"
          >
            2
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-dark btn-lg"
            type="button"
            id="num"
            onclick="inserir(3)"
          >
            3
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-dark btn-lg"
            type="button"
            id="op"
            onclick="inserir('+')"
          >
            +
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <button
            class="btn btn-outline-dark btn-lg"
            type="button"
            id="num"
            onclick="inserir(0)"
          >
            0
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-dark btn-lg"
            type="button"
            id="ponto"
            onclick="inserir('.')"
          >
            .
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-dark btn-lg"
            type="button"
            id="op"
            onclick="calcular()"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
